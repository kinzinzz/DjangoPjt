{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}

<table class="table text-center">
    <thead>
        <tr>
            <th scope="col">pk</th>
            <th scope="col">아이디</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.pk }}</td>
            {% if user.username == request.user.username %}
            <td><a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a></td>
            {% else %}
            <td>{{ user.username }}</td>
            {% endif%}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock%}
