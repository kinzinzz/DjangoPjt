<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="{% url 'accounts:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="저장">

    </form>

    {% for account in accounts%}
    <div class=""></div>
    {{ accounts.title }}
    {% if accounts.image %}
    <img src="{{ account.image.url }}" alt="{{ account.image}}">
    </div>
    {% else %}
    <div class=""></div>
    {{ accounts.title }}
    {% endif %
    {% endfor %}

</body>

</html>
