{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="container mt-5">
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">pk</th>
                <th scope="col">영화제목</th>
                <th scope="col">상영 시간</th>

            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <th scope="row">{{ movie.pk}}</th>
                <td><a href="{% url 'articles:detail' movie.pk %}">{{ movie.title}}</a></td>
                <td>{{ movie.running_time }}분</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
