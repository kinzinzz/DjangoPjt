<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="d-flex flex-row-reverse mt-2 mx-2">
        {% if request.user.is_authenticated %}

        <div class="mx-2">
            <a href="{% url 'accounts:logout' %}"><button type="button" class="btn btn-primary">로그아웃</button></a>
        </div>
        <div>
            <a href="{% url 'accounts:accounts' %}"><button type="button" class="btn btn-primary">회원목록</button></a>
        </div>
        <div class="mx-2">
            <span class="fs-3">{{ request.user }}님</span>
        </div>
        {% else %}

        <div>
            <a href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-primary">회원가입</button></a>
        </div>
        <div class="mx-2">
            <a href="{% url 'accounts:login' %}"><button type="button" class="btn btn-primary">로그인</button></a>
        </div>
        {% endif%}
    </div>
    {% block content %}

    {% endblock %}
</body>

</html>
