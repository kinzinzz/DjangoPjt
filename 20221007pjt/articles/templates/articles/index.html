{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">리뷰 제목</th>
                <th scope="col">영화 이름</th>
                <th class="text-center" scope="col">작성 시간</th>
                <th class="text-center" scope="col">영화 평점</th>

            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td><a href="{% url 'articles:detail' review.pk %}">{{ review.title }}</a></td>
                <td>{{ review.movie_title }}</td>
                <td class="text-center">{{ review.created_at }}</td>
                <td class="text-center">{{ review.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
