{% extends 'base.html' %}

{% block content %}
<table class="table text-center">
    <thead>
        <tr>
            <th scope="col">pk</th>
            <th scope="col">회원이름</th>
            <th class="text-center" scope="col">회원 이메일</th>

        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.pk }}</td>
            <td><a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
